apiVersion: apps/v1
kind: Deployment

metadata:
  name: loki
  namespace: devops-dev-monitoring
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.0
          ports:
            - containerPort: 3100